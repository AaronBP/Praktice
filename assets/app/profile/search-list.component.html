
<div class="col s12 search-list">
  <div *ngIf="!hasResults" class="no-results">
    No results found
  </div>
  <div *ngFor="let user of searchedUsers">
    <div class="card white">
      <div class="card-content grey-text text-darken-3">
        <span class="card-title">
          <a [routerLink]="['/profile/' + user.id ]">{{ user.username }}</a>
        </span>
        <div class="row">
          <div class="col s12">
            {{ user.email }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
